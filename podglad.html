<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd</title>
    <script>
        function generateArticle() {
            document.getElementById("content").innerHTML='<object type="text/html" data="artykul.html" style="width: 100%; height: 100vh;" ></object>';
        }
    </script>
</head>
<body id="content" style="overflow: hidden;">
    <div id="generateArticleButton" style="text-align: center; margin-top: 50px;">
        <button onclick="generateArticle()" style="width: 200px; height: 100px; font-size: 20px;">Wygeneruj artykuł</button>
    </div>
</body>
